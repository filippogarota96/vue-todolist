<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul v-if="tasks.length > 0">
      <li v-for="(item, index) in tasks">{{item}} <span @click="deleteItem(index)">X</span></li>
    </ul>
    <input type="text" placeholder="Inserisci un task" v-model ="newTask" v-on:keydown.13 = "addTask">
    <button type="button" @click="addTask">Aggiungi un task</button>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
