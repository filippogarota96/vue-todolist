<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="title">
      <h1>To do List</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="app">
        <ul v-if="tasks.length > 0" class="todo">
          <li v-for="(item, index) in tasks">{{item}} <span @click="deleteItem(index)"><i class="fas fa-trash"></i></span></li>
        </ul>
      <div class="add-controls">
        <input type="text" placeholder="Inserisci un task" v-model ="newTask" v-on:keydown.13 = "addTask">
        <button type="button" @click="addTask">Aggiungi un task</button>
      </div>
      </div>
    </div>
  </main>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
